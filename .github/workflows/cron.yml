---
name: Pulp CI
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '15 1 * * *'
  push:
    tags:
      - '*'
    branches:
      - '*'
jobs:
  pulp:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - TEST: pulp
          - TEST: docs
          - TEST: s3
    services:
      postgres:
        image: postgres:9.6
      redis:
        image: redis
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Pulp Action
        uses: fao89/pulp_action@v0.1
        with:
          test-type: ${{ matrix.env.TEST }}
      - name: After failure
        if: failure()
        run: |
          http --timeout 30 --check-status --pretty format --print hb http://pulp/pulp/api/v3/status/
          docker images
          docker ps -a
          docker logs pulp
          docker exec pulp ls -latr /etc/yum.repos.d/
          docker exec pulp cat /etc/yum.repos.d/*
  deploy:
    needs: pulp
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:9.6
      redis:
        image: redis
    env:
      TEST: bindings
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'
      - name: Pulp Action
        uses: fao89/pulp_action@v0.1
        with:
          test-type: ${{ matrix.env.TEST }}
      - name: "Deploy plugin to pypi"
        env:
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        if: "contains(github.ref, 'tags')"
        run: bash .github/publish_plugin_pypi.sh
      - name: "Publish client to pypi"
        env:
          PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: bash .github/publish_client_pypi.sh
      - name: "Publish client to rubygems"
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: bash .github/publish_client_gem.sh
      - name: After failure
        if: failure()
        run: |
          http --timeout 30 --check-status --pretty format --print hb http://pulp/pulp/api/v3/status/
          docker images
          docker ps -a
          docker logs pulp
          docker exec pulp ls -latr /etc/yum.repos.d/
          docker exec pulp cat /etc/yum.repos.d/*
