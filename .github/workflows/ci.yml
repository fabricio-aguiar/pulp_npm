---
name: Pulp PR
on: pull_request
jobs:
  pulp:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        env:
          - TEST: pulp
          - TEST: docs
          - TEST: s3
    services:
      postgres:
        image: postgres:9.6
      redis:
        image: redis
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
      - name: Install httpie
        run: |
          echo ::group::HTTPIE
          sudo apt-get update -yq
          sudo -E apt-get -yq --no-install-suggests --no-install-recommends install httpie
          echo ::endgroup::
      - name: Check commit message
        if: github.event_name == 'pull_request'
        env:
          GITHUB_CONTEXT: ${{ github.event.pull_request.commits_url }}
        run: |
          echo ::group::REQUESTS
          pip install requests
          echo ::endgroup::
          for sha in $(curl $GITHUB_CONTEXT | jq '.[].sha' | sed 's/"//g')
          do
            python .github/validate_commit_message.py $sha
            VALUE=$?
            if [ "$VALUE" -gt 0 ]; then
              exit $VALUE
            fi
          done
        shell: bash
      - name: Before Install
        run: |
          .github/before_install.sh
          echo "::set-env name=TEST::${{ matrix.env.TEST }}"
        shell: bash
      - name: Debugging with tmate
        uses: mxschmitt/action-tmate@v2
      - name: Install
        run: |
          .github/install.sh
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
        shell: bash
      - name: Before Script
        run: |
          .github/before_script.sh
          echo "::set-env name=HTTPIE_CONFIG_DIR::$GITHUB_WORKSPACE/.github"
      - name: Script
        run: .github/script.sh
        shell: bash
      - name: After failure
        if: failure()
        run: |
          http --timeout 30 --check-status --pretty format --print hb http://pulp/pulp/api/v3/status/
          docker images
          docker ps -a
          docker logs pulp
          docker exec pulp ls -latr /etc/yum.repos.d/
          docker exec pulp cat /etc/yum.repos.d/*
